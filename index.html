<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="hours" class="time" data="Hours">00</span>
        <span id="minutes"class="time" data="Minutes">00</span>
        <span id="seconds"class="time" data="Seconds">00</span>
        <span id="period">AM</span>
    </div>

  <script src="main.js"></script>  
</body>
</html>
